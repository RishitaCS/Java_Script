<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style2.css"/>
        <title>BMI Calculator</title>
    </head>
    <body>
        <nav>
            <a class="Home_btn" href="/" aria-current="page">Home</a>
            <a class="Youtube_btn" target="_blank" href="https://www.youtube.com/@chaiaurcode">Youtube Channel</a>
        </nav>
        <div class="canvas">
            <h1 class="heading">BMI Calculator</h1>
            <form>
                <span class="Height_input">
                    <label>Height in M: </label> <input type="text" id="Height" /><br>
                </span><br>
                <span class="Weight_input">
                    <label>Weight in KG: </label> <input type="text" id="Weight" /><br>
                </span><br>
                <button class="btn">Calculate</button><br><br>
                <div id="results"></div>   
                <span class="info">
                    <h3>BMI Weight Guide</h3>
                    <p>Under Weight = Less than 18.6</p>
                    <p>Normal Range = 18.6 and 24.9</p>
                    <p>Overweight = Greater than 24.9</p>
                </span>
            </form>
        </div>
    </body>
    <script src="project_2.js"></script>
</html>
